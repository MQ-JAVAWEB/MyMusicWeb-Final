<script th:src="@{backstage/jquery/jquery-2.1.1.min.js}"></script>
<script th:src="@{backstage/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{backstage/script/docs.min.js}"></script>
<script th:src="@{backstage/jquery/layer/layer.js}"></script>
<script type="text/javascript">
    $(function () {
        $(".list-group-item").click(function () {
            if ($(this).find("ul")) {
                $(this).toggleClass("tree-closed");
                if ($(this).hasClass("tree-closed")) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
        queryPageUser(1);
    });
    $("tbody .btn-success").click(function () {
        window.location.href = "assignRole.html";
    });
    $("tbody .btn-primary").click(function () {
        window.location.href = "edit.html";
    });


    function pageChange(pageno) {
        //window.location.href="${APP_PATH}/user/userList.do?pageno="+pageno
        queryPageUser(pageno);
    }

    var jsonObj = {
        "pageno": 1,
        "pagesize": 10
    }

    var loadingIndex = -1;

    function queryPageUser(pageno) {
        jsonObj.pageno = pageno;
        $
            .ajax({
                type: "POST",
                data: jsonObj,
                url: "singerList",
                beforeSend: function () {
                    loadingIndex = layer.load(2, {
                        time: 10 * 1000
                    });
                    return true;
                },
                success: function (result) {
                    layer.close(loadingIndex);
                    if (result.success) {
                        var page = result.page;
                        var data = page.datas;

                        var content = '';

                        $.each(data, function (i, n) {

                            content += '<tr>';
                            content += '  <td>'
                                + (i + 1) + '</td>';
                            content += '  <td><input id="' + n.id + '" type="checkbox"  name="' + n.name + '"></td>';
                            content += '  <td>'
                                + n.name
                                + '</td>';
                            content += '  <td>'
                                + n.sex
                                + '</td>';
                            content += '  <td>'
                                + n.introduce
                                + '</td>';
                            content += '  <td>';
                            content += ' <button type="button" onclick="window.location.href=\'toUpdateSinger?id='
                                + n.id
                                + '\'" class="btn btn-primary btn-xs"><i class=" glyphicon glyphicon-pencil"></i></button>';
                            content += '	  <button type="button" onclick="deleteSinger('
                                + n.id
                                + ',\''
                                + n.name
                                + '\')" class="btn btn-danger btn-xs"><i class=" glyphicon glyphicon-remove"></i>删除</button>';
                            content += '  </td>';
                            content += '</tr>';

                        });

                        $("tbody").html(content);

                        var contentBar = '';

                        if (page.pageno == 1) {
                            contentBar += '<li class="disabled"><a href="#">上一页</a></li>';
                        } else {
                            contentBar += '<li><a href="#" onclick="pageChange('
                                + (pageno - 1) + ')">上一页</a></li>';
                        }

                        for (var i = 1; i <= page.totalno; i++) {
                            contentBar += '<li ';
                            if (page.pageno == i) {
                                contentBar += 'class="active"';
                            }
                            contentBar += '><a href="#" onclick="pageChange('
                                + i + ')">' + i + '</a></li>';
                        }

                        if (page.pageno == page.totalno) {
                            contentBar += '<li class="disabled"><a href="#" >下一页</a></li>';
                        } else {
                            contentBar += '<li><a href="#" onclick="pageChange('
                                + (pageno + 1) + ')">下一页</a></li>';
                        }

                        $(".pagination").html(contentBar);

                    } else {
                        layer.msg(result.msg, {
                            time: 1000,
                            icon: 5,
                            shift: 6
                        });
                    }
                },
                error: function () {
                    layer.msg("加载失败", {
                        time: 1000,
                        icon: 5,
                        shift: 6
                    });
                }

            });
    }

    $("#queryBtn").click(function () {
        var queryText = $("#queryText").val();
        jsonObj.queryText = queryText;
        queryPageUser(1);

    });

    function deleteSinger(id, name) {

        layer.confirm(
            "确认要删除[" + name + "]歌手吗？",
            {
                icon: 3,
                title: '提示'
            },
            function (cindex) {
                layer.close(cindex);
                $.ajax({
                    type: "POST",
                    data: {
                        "id": id
                    },
                    url: "doDeleteSinger",
                    beforeSend: function () {

                    },
                    success: function (result) {
                        if (result.success) {
                            window.location.href = "toSingerList";
                        } else {
                            layer.msg(result.message, {
                                time: 1000,
                                icon: 5,
                                shift: 6
                            });
                        }
                    },
                    error: function () {
                        layer.msg("删除歌手失败！", {
                            time: 1000,
                            icon: 5,
                            shift: 6
                        });
                    },

                });
            }, function (cindex) {
                layer.close(cindex);
            });

    }


    $("#allCheckbox").click(function () {
        var checkedStatus = this.checked;

        $("tbody tr td input[type='checkbox']").prop("checked", checkedStatus);
    });

    $("#deleteBatchBtn").click(function () {
        var selectCheckbox = $("tbody tr td input:checked");

        if (selectCheckbox.length == 0) {
            layer.confirm(
                "请选择要删除的歌手",
                {
                    icon: 3,
                    title: '提示'
                });
            return false;
        }


        /* var idStr="";

        $.each(selectCheckbox,function(i,n){
            if(i!=0){
                idStr+="&";
                }
            idStr+="id="+n.id;
        });  */

        var jsonObj = {};
        $.each(selectCheckbox, function (i, n) {
            jsonObj["datasSinger[" + i + "].id"] = n.id;
            jsonObj["datasSinger[" + i + "].name"] = n.name;


        });

        layer.confirm(
            "确认要删除歌手吗？",
            {
                icon: 3,
                title: '提示'
            },
            function (cindex) {
                layer.close(cindex);
                $.ajax({
                    type: "POST",
                    data: jsonObj,
                    url: "doDeleteBatchSinger",
                    beforeSend: function () {

                    },
                    success: function (result) {
                        if (result.success) {
                            window.location.href = "toSingerList";
                        } else {
                            layer.msg(result.message, {
                                time: 1000,
                                icon: 5,
                                shift: 6
                            });
                        }
                    },
                    error: function () {
                        layer.msg("删除歌手失败！", {
                            time: 1000,
                            icon: 5,
                            shift: 6
                        });
                    },

                });
            }, function (cindex) {
                layer.close(cindex);
            });

    });
</script>
</body>
