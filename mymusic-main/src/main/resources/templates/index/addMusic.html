    <link rel="stylesheet" th:href="@{css/bootstrap.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{css/animate.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{css/font-awesome.min.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{css/simple-line-icons.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{css/font.css}" type="text/css" />

    <!--[if lt IE 9]>

    <script th:src="@{js/ie/respond.min.js}"></script>

</head>

<body class="">
<section class="vbox">
    <header class="bg-white-only header header-md navbar navbar-fixed-top-xs">
        <div class="navbar-header aside bg-primary nav-xs">
            <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen,open" data-target="#nav,html">
                <i class="icon-list"></i>
            </a>
            <a th:href="@{member}" class="navbar-brand text-lt">
                <i class="icon-earphones"></i>
                <img th:src="@{images/logo.png}" alt="." class="hide">
                <span class="hidden-nav-xs m-l-sm">Musik</span>
            </a>
            <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".user">
                <i class="icon-settings"></i>
            </a>
        </div>
        <ul class="nav navbar-nav hidden-xs">
            <li>
                <a href="#nav,.navbar-header" data-toggle="class:nav-xs,nav-xs" class="text-muted">
                    <i class="fa fa-indent text"></i>
                    <i class="fa fa-dedent text-active"></i>
                </a>
            </li>
        </ul>

        <div class="navbar-right ">
            <ul class="nav navbar-nav m-n hidden-xs nav-user user">
                <li class="hidden-xs">

                    <section class="dropdown-menu aside-xl animated fadeInUp">
                        <section class="panel bg-white">
                            <div class="panel-heading b-light bg-light">
                                <strong>You have <span class="count">2</span> notifications</strong>
                            </div>
                            <div class="list-group list-group-alt">
                                <a href="#" class="media list-group-item">
											<span class="pull-left thumb-sm">
                      <img src="images/a0.png" alt="..." class="img-circle">
                    </span>
                                    <span class="media-body block m-b-none">
                      Use awesome animate.css<br>
                      <small class="text-muted">10 minutes ago</small>
                    </span>
                                </a>
                                <a href="#" class="media list-group-item">
											<span class="media-body block m-b-none">
                      1.0 initial released<br>
                      <small class="text-muted">1 hour ago</small>
                    </span>
                                </a>
                            </div>
                            <div class="panel-footer text-sm">
                                <a href="#" class="pull-right"><i class="fa fa-cog"></i></a>
                                <a href="#notes" data-toggle="class:show animated fadeInRight">See all the notifications</a>
                            </div>
                        </section>
                    </section>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle bg clear" data-toggle="dropdown">
								<span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img src="images/a0.png" alt="...">
              </span><span th:text="${session.User.username}"></span><b class="caret"></b>
                    </a>
                    <input type="hidden" id="nid" th:value="${session.User.id}">
                    <ul class="dropdown-menu animated fadeInRight">
                        <li>
                            <a th:href="@{toGeRenXinXi}">个人信息</a>
                        </li>
                        <li>
                            <a th:href="@{toAddUserMusic}">上传歌曲</a>
                        </li>
                        <hr>
                        <li>
                            <a th:href="@{logout}">注销</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <section>
        <section class="hbox stretch">
            <!-- .aside -->
            <aside class="bg-black dk nav-xs aside hidden-print" id="nav">
                <section class="vbox">
                    <section class="w-f-md scrollable">
                        <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px" data-railOpacity="0.2">

                            <!-- nav -->
                            <nav class="nav-primary hidden-xs">
                                <ul class="nav bg clearfix">
                                    <li class="hidden-nav-xs padder m-t m-b-sm text-xs text-muted">
                                        推荐
                                    </li>
                                    <li>
                                        <a th:href="@{member}">
                                            <i class="icon-disc icon text-success"></i>
                                            <span class="font-bold">发现音乐</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a th:href="@{toMusic}">
                                            <i class="icon-music-tone-alt icon text-info"></i>
                                            <span class="font-bold">音乐</span>
                                        </a>
                                    </li>

                                    <li>
                                        <a th:href="@{toSinger}" data-target="#content" data-el="#bjax-el" data-replace="true">
                                            <i class="icon-social-youtube icon  text-primary"></i>
                                            <span class="font-bold">歌手</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a th:href="@{toTuiJian}">
                                            <i class="icon-drawer icon text-primary-lter"></i>
                                            <span class="font-bold">推荐</span>
                                        </a>
                                    </li>

                                    <li class="m-b hidden-nav-xs"></li>
                                </ul>

                            </nav>
                            <!-- / nav -->
                        </div>
                    </section>


                </section>
            </aside>
            <!-- /.aside -->
            <section id="content">
                <section class="vbox">
                    <section class="scrollable" style="background-color:#f2f4f4">
                        <!-- Preloader -->

                        <!-- /.navbar-header -->
                        <!-- /.navbar-top-links -->
                        <!-- /.navbar-static-side -->


                        <!-- /.sidebar-collapse -->

                        <!-- /.sidebar-collapse -->

                        <!-- Page Content -->
                        <div id="page-wrapper">
                            <div class="container-fluid">
                                <div class="row bg-title">
                                    <div class="col-lg-12" style="height: 70px;">
                                        <h4 class="page-title">注册歌手</h4>
                                    </div>
                                    <!-- /.col-lg-12 -->
                                </div>
                                <!-- row -->
                                <div class="row">
                                    <div class="col-md-8 col-xs-12">
                                        <div class="white-box">
                                            <div class="panel panel-default">
                                                <div class="panel-heading">表单数据<div style="float:right;cursor:pointer;" data-toggle="modal" data-target="#myModal"></div></div>
                                                <div class="panel-body">
                                                    <form id="addForm" enctype="multipart/form-data" th:action="@{/doAddUserMusic(singer=${session.User.username})}" method="post">
                                                        <div class="form-group">
                                                            <label for="fname">歌名</label>
                                                            <input type="text" class="form-control" name="name" id="fname">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="fsinger">所属歌手</label>
                                                            <input type="text" class="form-control" name="singer" id="fsinger" disabled th:value="${session.User.username}">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="fsongType" >音乐类型:</label>&nbsp;
                                                            <input type="hidden" id="fsongType" name="songtype" style="position:absolute;">
                                                            <select id="ss"  class="form-control" onchange="selectOption()">
                                                                <option value="轻音乐">轻音乐</option>
                                                                <option value="原创">原创</option>
                                                                <option value="流行">流行</option>
                                                                <option value="摇滚">摇滚</option>
                                                                <option value="民谣">民谣</option>
                                                                <option value="R&B">R&B</option>
                                                                <option value="嘻哈">嘻哈</option>
                                                                <option value="电子">电子</option>
                                                                <option value="古典">古典</option>
                                                                <option value="乡村">乡村</option>
                                                                <option value="蓝调">蓝调</option>
                                                                <option value="新世纪">新世纪</option>
                                                                <option value="拉丁">拉丁</option>
                                                                <option value="后摇">后摇</option>
                                                                <option value="中国传统">中国传统</option>
                                                                <option value="世界音乐">世界音乐</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="furl">上传</label>
                                                            <input type="file" class="bg-warning" id="furl" name="uploadFile">

                                                        </div>
                                                        <div class="form-group">
                                                            <label for="fpic">上传图片</label>
                                                            <input type="file" class="bg-warning" id="fpic" name="uploadFile1">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="falbum">专辑</label>
                                                            <input type="text" class="form-control" name="album" id="falbum">
                                                        </div>
                                                        <input id="addsongBtn" type="submit" class="btn btn-success" value="新增" />

                                                        <button id="resetSongBtn" type="button" class="btn btn-danger"><i
                                                                class="glyphicon glyphicon-refresh"></i> 重置
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.row -->
                            </div>
                            <!-- /.container-fluid -->
                        </div>

                    </section>
                </section>
            </section>
        </section>
    </section>
</section>

<script th:src="@{js/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{js/bootstrap.js}"></script>
<!-- App -->
<script th:src="@{js/app.js}"></script>
<script th:src="@{js/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{js/masonry/tiles.min.js}"></script>
<script th:src="@{js/masonry/demo.js}"></script>
<script th:src="@{js/app.plugin.js}"></script>
<script type="text/javascript" th:src="@{js/jPlayer/jquery.jplayer.min.js}"></script>
<script type="text/javascript" th:src="@{js/jPlayer/add-on/jplayer.playlist.min.js}"></script>
<script type="text/javascript" th:src="@{js/jPlayer/demo.js}"></script>

<script th:src="@{song_js/images/jquery.min.js}"></script>
<script th:src="@{backstage/jquery/layer/layer.js}"></script>
<script>
    function selectOption(){
        document.getElementById('fsongType').value=
            document.getElementById('ss').options[document.getElementById('ss').selectedIndex].value;
    }

    $("#resetSingerBtn").click(function () {

        $("#addForm")[0].reset();

    });
</script>
</body>

</html>
