<!DOCTYPE html>
<html lang="en" class="app" xmlns:th="http://www.thymeleaf.org" taglib>
<head>
    <meta charset="utf-8" />
    <title>Musik | Web Application</title>
    <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{css/bootstrap.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{css/animate.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{css/font-awesome.min.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{css/simple-line-icons.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{css/font.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{css/app.css}" type="text/css" />
    <!--[if lt IE 9]>
    <script th:srv="@{js/ie/html5shiv.js}"></script>
    <script th:src="@{js/ie/respond.min.js}"></script>
    <script th:src="@{js/ie/excanvas.js}"></script>
    <![endif]-->
</head>
<body class="bg-info dker">
<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <div class="container aside-xl">
        <a class="navbar-brand block" href="index.html"><span class="h1 font-bold">Musik</span></a>
        <section class="m-b-lg">
            <header class="wrapper text-center">
                <strong></strong>
            </header>
            <form th:action="@{/dologin}" method="post" id="loginForm">
                <div class="form-group">
                    <input type="text" id="fusername" placeholder="请输入用户名" name="username" class="form-control rounded input-lg text-center no-border">
                </div>
                <div class="form-group">
                    <input type="password" id="fpassword" placeholder="请输入密码" name="password" class="form-control rounded input-lg text-center no-border">
                </div>
                <select id="ftype" name="type" class="form-control rounded input-lg text-center no-border" >
                    <option value="member">用户</option>
                    <option value="user">管理员</option>
                </select>
                <div class="line line-dashed"></div>
                <div class="line line-dashed"></div>
                <a  onclick="dologin()" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">登录</span></a>
                <div class="text-center m-t m-b"><a href="#"><small></small></a></div>
                <div class="line line-dashed"></div>

            </form>
        </section>
    </div>
</section>
<!-- footer -->
<footer id="footer">
    <div class="text-center padder">
        <p>
            <small>Web app framework base on Bootstrap<br>&copy; 2014</small>
        </p>
    </div>
</footer>
<!-- / footer -->
<script th:src="@{js/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{js/bootstrap.js}"></script>
<!-- App -->
<script th:src="@{js/app.js}"></script>
<script th:src="@{js/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{js/app.plugin.js}"></script>
<script type="text/javascript" th:src="@{js/jPlayer/jquery.jplayer.min.js}"></script>
<script type="text/javascript" th:src="@{js/jPlayer/add-on/jplayer.playlist.min.js}"></script>
<script type="text/javascript" th:src="@{js/jPlayer/demo.js}"></script>
<script type="text/javascript" th:src="@{layer/layer.js}"></script>
<script>
    function dologin() {

        var fusername = $("#fusername");
        var fpassword = $("#fpassword");
        var ftype = $("#ftype");

        if ($.trim(fusername.val()) == "") {
            // alert("用户名不能为空，请重新输入");
            layer.msg("<a style='color:red;'>用户名不能为空，请重新输入</a>", {tips:[3,"red"],time: 1000, icon: 5, shift: 6,anim: 1}, function () {
                fusername.val("");
                fusername.focus;
            });
            return false;
        }
        if ($.trim(fpassword.val()) == "") {
            layer.msg("<a style='color:red;'>密码不能为空，请重新输入</a>", {time: 1000, icon: 5, shift: 6}, function () {
                fpassword.val("");
                fpassword.focus;
            });
            return false;
        }

        var loadingIndex = -1;

        $.ajax({
            type: "POST",
            data: {
                username: fusername.val(),
                password: fpassword.val(),
                type: ftype.val()
            },
            url: "dologin",
            beforsend: function () {
                loadingIndex = layer.msg('处理中...', {icon: 16});
                //一般做表单数据校验
                return true;
            },
            success: function (result) {
                layer.close(loadingIndex);
                if (result.success) {
                    //跳转页面
                    window.location.href = "main"
                } else {
                    layer.msg("<a style='color:red;'>登陆失败！</a>", {time: 1000, icon: 2, shift: 6,});
                }


            },
            error: function () {
                layer.msg("<a style='color:red;'>登陆失败！</a>", {time: 1000, icon: 2, shift: 6});
            }
        });
    }
</script>
</body>
</html>
